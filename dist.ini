name             = Mojolicious-Plugin-Statsd
author           = Meredith Howard <mhoward@cpan.org>
license          = Perl_5
copyright_holder = Meredith Howard

[@GitHub]
metacpan = 1

[@Git]
[Git::Commit]
allow_dirty = README.md

[Git::NextVersion]
[Git::GatherDir]
exclude_filename = Changes
exclude_filename = README.md

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[Prereqs]
Mojolicious = 0

[Prereqs / TestRequires]
Test::Warnings = 0

[MetaJSON]
[PodWeaver]
[PkgVersion]

[MetaProvides::Package]
inherit_version = 1

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / ReadMePodInRoot]
filename = README.md
location = root
type = markdown

[ChangelogFromGit::CPAN::Changes]

[Clean]
